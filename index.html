<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <!-- Logo & Navigation -->
<hr/>  
    <header>
        <!-- Logo -->
        <div class="logo-icon">
            <img src="assets\Logo RevoU.png" alt="Logo" width="50px" height="50px" />
        </div>
    
        <!-- Navigation -->
        <nav class="nav-button">
            <a href="#home">Home</a>
            <a href="#portofolio">Portfolio</a>
            <a href="#contact">Contact Me</a>
        </nav>
    </header>
<hr/>

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
        <section id="home">
                <h1>Hi <span id="name">User</span>, Welcome To My Website</h1>
                <p class="slogan">InnovaTech Solutions: “Inovasi Tanpa Batas, Prestasi Tanpa Tanding!”</p>

            <div class="slides">  
                <img class="img-slideshow" src="assets\imgbackgroud1.jpeg"/>  
                <img class="img-slideshow" src="assets\imgbackgroud2.jpeg"/>  
                <img class="img-slideshow" src="assets\imgbackgroud3.jpeg"/>  
                
                <div class="slide-button">                  
                    <button onclick="plusDivs(-1)">Previous</button>  
                    <button onclick="plusDivs(1)">Next</button>  
                </div>

            </div>  
        </section>

        <!-- Portofolio -->
        <section id="portofolio" class="porto"> 
            <!-- Title -->
            <header>
                <h1>Portofolio</h1>
            </header>
            <div>
                <img class="porto-img" src="assets\portofolio1.png" />
                <img class="porto-img" src="assets\portofolio2.png" />
                <img class="porto-img" src="assets\portofolio3.png" />
            </div>
        </section>


        <!-- Form -->
            <section id="contact" class="contact-section">
                <h2>Contact Me</h2>
                    <form action="#" class="contact-form">

                        <input type="text" placeholder="Your Name" required>

                        <input type="email" placeholder="Your Email" required>
                        
                        <input type="number" placeholder="Your Phone Number" required>
                        
                        <textarea placeholder="Your Message" required></textarea>
                        
                        <button type="submit" class="btn">Send Message</button>

                    </form>
            </section>
    </main>

        <script src="js\script.js"></script>

    <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 - Rahmadika Faris Al-Afif - Try to be Better !</p>
        </footer>

</body>
</html>
