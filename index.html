<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Logo & Navigation -->
  <header>
    <!-- Logo -->
    <img class="logo" alt="revou-logo" src="assets\Logo RevoU.png">
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Headquarter</a></li>
            <li><a href="#">Portfolios</a></li>
            <li><a href="#">Message Us</a></li>
        </ul>
    </nav>
</header>

    <!-- Main Content -->
<main>
    <!-- Home Page -->
    <section class="hero">
        <h1>Hi <span id="nama"></span>, Welcome To My Website</h1>
        <p class="slogan">InnovaTech Solutions: “Inovasi Tanpa Batas, Prestasi Tanpa Tanding!”</p>

        <div>
            <img 
                class="img-slideshow"
                src="assets\imgbackgroud1.jpeg" width="100%" height="700px"/>
            <img
                class="img-slideshow"
                src="assets\imgbackgroud2.jpeg" width="100%" height="700px"/>
            <img
                class="img-slideshow"
                src="assets\imgbackgroud3.jpeg" width="100%" height="700px"/>
        
            <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button>
        </div>
    
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
            showDivs((slideIndex += n));
            }
        
        function showDivs(n) {
        var i;
            var imgList = document.getElementsByClassName("img-slideshow");
            if (n > imgList.length) slideIndex = 1;
            else if (n < 1) slideIndex = imgList.length;
        
            for (i = 0; i < imgList.length; i++) {
                imgList[i].style.display = "none";
            }
        
            imgList[slideIndex - 1].style.display = "block";
            }
        
        setInterval(() => {
            plusDivs(1);
        }, 1000);
    </script>
    </section>

    <!-- Our Headquarters -->
    <section class="headquarters">
        <h2>Our Headquarter</h2>
        <div class="locations">
            <figure>
                <img src="assets\Jakarta.jpg" width="250px" height="350px" alt="Jakarta" />
                <figcaption>Jakarta</figcaption>
            </figure>
            <figure>
                <img src="assets\Bandung.jpg" width="250px" height="350px" alt="Bandung" />
                <figcaption>Bandung</figcaption>
            </figure>
            <figure>
                <img src="assets\Surabaya.jpg" width="250px" height="350px" alt="Surabaya" />
                <figcaption>Surabaya</figcaption>
            </figure>
        </div>
    </section>

    <!-- Massage Us -->
    <section class="message-us">
        <h2>Message Us</h2>
        <form>
            <input type="text" placeholder="Nama" required>
            <input type="date" placeholder="Tanggal Lahir" required>
            <label>
                <input type="radio" name="Jenis Kelamin" value="Laki-laki" required> Laki-laki
            </label>
            <label>
                <input type="radio" name="Jenis Kelamin" value="Perempuan" required> Perempuan
            </label>
            <textarea placeholder="Pesan" rows="10" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright 2025 - Baymax</p>
    </footer>

</body>
</html>
